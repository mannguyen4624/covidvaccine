<!DOCTYPE html>
<html>
<head>
    <title>Did you get the vaccine?</title>
    <link rel="icon"
          type="image/png"
          href="vaccine_icon.png">
</head>

<body>

<script src="functions.js"></script>
<link href="style.css" rel="stylesheet" type="text/css"/>

<div class="split left yes box">
    <div class="centered yes">
        <h2 class="yes">Yes</h2>
        <p class="yes">I have had both shots of a Covid vaccine.</p>
    </div>
</div>
<div class="split right no box">
    <div class="centered no">
        <h2 class="no">No</h2>
        <p class="no">I have not received a Covid vaccine.</p>
    </div>
</div>
</body>
</html>
